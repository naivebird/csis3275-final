<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add an Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/save-edit}" method="post" class="mt-4">
        <input type="hidden" th:field="${seat.id}" id="seatId">

        <div class="mb-3">
            <label for="transactionCode" class="form-label">Transaction Number:</label>
            <input type="number" class="form-control" id="transactionCode" name="transactionCode" th:value="${seat.transactionCode}" readonly>
        </div>
        <div class="mb-3">
            <label for="transactionDate" class="form-label">Date of Transaction:</label>
            <input type="date" class="form-control" id="transactionDate" name="transactionDate" th:value="${seat.transactionDate}" required>
        </div>
        <div class="mb-3">
            <label for="seatCode" class="form-label">Seat Number:</label>
            <input type="text" class="form-control" id="seatCode" name="seatCode" th:value="${seat.seatCode}" required>
        </div>
        <div class="mb-3">
            <label for="customerName" class="form-label">Name:</label>
            <input type="text" class="form-control" id="customerName" name="customerName" th:value="${seat.customerName}" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
